    <body>
        <h1> Plant Gallery </h1>
        
        <div id="carouselExampleIndicators" class="carousel slide carouselExampleIndicators center" data-ride="carousel">  
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="" src="aloe-vera.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="bird-of-paradise.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="calathea-medallion.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="peace-lily.jpg" alt="Forth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="Snake-Plant.jpg" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="yucca-cane.jpg" alt="Sixth slide">
                </div>  
            </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
